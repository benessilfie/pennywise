databases:
  - name: traidr_pj
    databaseName: pennywise_db
    user: traidr
    plan: free

services:
  - type: web
    plan: free
    name: pennywise
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: traidr_pj
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
